<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#FBCE51" />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Клуб четырех коней</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="public/favicon-16x16.png"
    />
    <link rel="mask-icon" href="public/safari-pinned-tab.svg" color="#FBCE51" />
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <img
          class="logo"
          src="./assets/images/logo.svg"
          alt="Логотип клуб четырех коней"
        />
      </div>
    </header>

    <main>
      <section class="preview">
        <div class="preview__wrapper">
          <h1>Клуб четырех коней</h1>
          <p class="preview__title">
            Превратите <br />
            уездный город <br />
            &ensp;&ensp;&ensp;в столицу <br />
            &ensp;земного шара
          </p>
          <p class="preview__description">
            Оплатите взнос на телеграммы для организации <br />
            Международного васюкинского турнира по шахматам
          </p>

          <div class="preview__actions">
            <a href="#">Поддержать шахматную мысль</a>
            <a href="#">Подробнее о турнире</a>
          </div>
        </div>
      </section>
    </main>

    <script defer src="js/index.js"></script>
  </body>
</html>
